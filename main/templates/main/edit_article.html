{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container text-center">
    <h1 class="header">Edit Article</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn edit-btn mb-2">Save Changes</button>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %} 
{% block content%}

<div class="container-fluid">
    <div class="row row-cols-lg-3 row-cols-md-2"> 
        {% for article in object_list %}
        <div class="col-lg-4 col-md-6 col-sm-6 mt-3"> 
            <div class="card h-100 d-flex flex-column m-4">
                <div class="card-body d-flex flex-column justify-content-between"> 
                    <div>
                        <h5 class="card-title">{{article.title}}</h5>
                        <p class="card-text">{{article.subtitle}}</p>
                        <p class="card-text">{{article.created_on}}</p>
                    </div>
                    <div class="text-center"> 
                        <button type="button" class="btn article-btn" data-mdb-ripple-init>View Article</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}

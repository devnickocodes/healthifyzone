{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="container text-center">
    <h1 class="header">Edit Article</h1>
    <form id="editArticleForm" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn edit-btn mb-2">Save Changes</button>
      <p class="m-2"><span id="errorUpdateArticleMessage"></span></p>
    </form>
</div>
{% endblock %}
{% block extras %}
<script src="{% static 'js/check_image_size_edit_article.js' %}"></script>
{% endblock %}

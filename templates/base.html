{% load static %}
{% url 'homepage' as homepage_url %}
{% url 'categories' as categories_url%}
<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <title>HealthifyZone</title>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Discover HealthifyZone: Your go-to for wellness tips, fitness, and nourishing recipes. Join our community for a healthier, happier you!"
    >

    <meta
      name="keywords"
      content="wellness blog, healthy lifestyle, mind and body balance, recipes, good habits"
    >

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

     <!-- Font Awesome CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- jQuery and Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
 
  <!-- Favicon-->
  <link rel="icon" href="{% static 'images/favicon.png' %}" />
</head>

<body class="d-flex flex-column h-100">
  <header>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
          <a class="navbar-brand logo my-2" href="{% url 'homepage' %}">HealthifyZone <i class="fas fa-leaf"></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
              aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link px-2 mx-2 {% if request.path == homepage_url %}active{% endif %}" aria-current="page"
                          href="{% url 'homepage' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link px-2 mx-2 {% if request.path == categories_url %}active{% endif %}" aria-current="page"
                        href="{% url 'categories' %}">Categories</a>
                </li>
              </ul>
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item mx-2 ">
                      <a class="nav-link" aria-current="page"
                          href="#">Sign Up</a>
                  </li>
                  <li class="nav-item mx-2 ">
                      <a class="nav-link" aria-current="page"
                          href="#">Log In </a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
  </header>

  <!-- Main Content -->
<main class="flex-shrink-0">
    {% block content %}
    {% endblock %}
    <script src="{% static 'js/script.js' %}"></script>
</main>

<!-- Footer -->

<footer class="bg-body-tertiary text-center mt-auto">
  <!-- Copyright -->
  <div class="text-center p-3 footer-content">
    Created by Nikolay Hristev for Code Institute's Portfolio Project 4       
    <a
    data-mdb-ripple-init
    class="btn text-white btn-floating m-1"
    href="https://github.com/devnickocodes"
    rel="noopener"
    aria-label="Visit my GitHub page(Opens in a new tab)"
    target="_blank"
    role="button"
    ><i class="fab fa-github"></i
  ></a>
  </div>
</footer>
</body>

</html>

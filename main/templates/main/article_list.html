{% extends 'base.html' %} 
{% block content%}
<div class="container">
    <div class="row">
        {% for article in object_list %}
        <div class="col-md-6 mt-3"> <!-- Use col-md-6 to make columns stack on tablets and below -->
            <div class="card h-100 d-flex flex-column">
                <div class="card-body d-flex flex-column justify-content-between"> 
                    <div>
                        <h5 class="card-title">{{article.title}}</h5>
                        <p class="card-text">{{article.subtitle}}</p>
                    </div>
                    <div class="text-center"> 
                        <button type="button" class="btn article-btn" data-mdb-ripple-init>View Article</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}

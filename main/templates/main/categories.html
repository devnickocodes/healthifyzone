{% extends 'base.html' %} {% load static %}

{% block content%}
<div class="container categories-container">
    <div class="row row-cols-lg-3 row-cols-md-2"> 
        {% for category in object_list %}
        <div class="col-lg-6 col-sm-6 mt-2"> 
            <a href="/" class="card-link categories-link">
                <div class="card h-100 d-flex flex-column m-4">
                    <img class="card-img-top" src="{% static 'images/placeholder.jpeg' %}" alt="Card image cap">
                    <div class="card-body d-flex flex-column justify-content-between"> 
                        <div>
                            <h2 class="card-title text-center">{{category.title}}</h2>
                            <p class="card-text text-center">{{category.subtitle}}</p>
                            <p class="card-text text-center">{{category.created_on}}</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div> 
</div>


{% endblock%}

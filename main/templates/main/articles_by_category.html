{% extends 'base.html' %} {% load static %}

{% block content %}
<h2>Articles by Category: {{ category.title }}</h2>

<div class="container">
    <div class="row">
        {% for article in articles %}
        <div class="col-lg-6 col-md-6 col-sm-12 my-3">
            <div class="card h-100">
                <img class="card-img-top" src="{% static 'images/placeholder.jpeg' %}" alt="Card image cap">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">{{ article.subtitle }}</p>
                        <p class="card-text">{{ article.created_on }}</p>
                    </div>
                    <div class="text-center mt-auto">
                        <a href="{% url 'view_article' article.article_slug %}">
                            <button type="button" class="btn article-btn" data-mdb-ripple-init>View Article</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
